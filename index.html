<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.goggleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Custom Video Player</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="video-timeline">
          <div class="progress-area">
            <span>00:00</span>
            <div class="progress-bar"></div>
          </div>
        </div>
        <ul class="video-controls">
          <li class="options left">
            <button class="volume">
              <i class="fa-solid fa-volume-high"></i>
            </button>
            <input type="range" />
            <div class="video-timer">
              <p class="current-time">00:00</p>
              <p class="seperator">/</p>
              <p class="video-duration">00:00</p>
            </div>
          </li>
          <li class="options center">
            <button class="skip-backward">
              <i class="fas fa-backward"></i>
            </button>
            <button class="play-pause">
              <i class="fas fa-play"></i>
            </button>
            <button class="skip-forward">
              <i class="fas fa-forward"></i>
            </button>
          </li>
          <li class="options right">
            <button class="playback-speed">
              <span class="material-symbols-rounded">slow_motion_video</span>
            </button>
            <button class="pic-in-pic">
              <span class="material-symbols-rounded"
                >picture_in_picture_alt</span
              >
            </button>

            <button class="fullscreen">
              <i class="fas fa-expand"></i>
            </button>
          </li>
        </ul>
      </div>
      <video src="demo-video.mp4"></video>
    </div>
  </body>
</html>
